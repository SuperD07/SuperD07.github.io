<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turni</title>
</head>
<body>
    <script>
        Array.prototype.iterate = function (items, times) {
            const t = [];
            for (let i = 0; i < this.length; i++) {
                const j = Math.floor(i/items);
                t[j] |= [];
                t[j].push(this[i]);
            }
            return t;
        };

        const startingNames = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const interval = 4;

        const iterations = 0;
        const names = startingNames.iterate(interval, iterations);

        const ul = document.createElement('ul');
        for (let i = 0; i < names.length; i++) {
            const li = document.createElement('li');
            const label = document.createElement('p');
            label.innerText = names[i];
            if (i%interval == interval-1) li.style.borderBottom = '2px solid black';
            li.append(label);
            ul.appendChild(li);
        }
        document.querySelector('body').appendChild(ul);
    </script>
</body>
</html>
